<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Adapter - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>

    <script type="text/javascript">
        //using document ready...
        $(document).ready(function(){

            //initialising fullpage.js in the jQuery way
            $('#fullpage').fullpage({
                sectionsColor: ['#ff5f45', '#0798ec', '#fc6c7c', '#fec401'],
                navigation: true,
                slidesNavigation: true,
            });

            // calling fullpage.js methods using jQuery
            $('#moveSectionUp').click(function(e){
                e.preventDefault();
                $.fn.fullpage.moveSectionUp();
            });

            $('#moveSectionDown').click(function(e){
                e.preventDefault();
                $.fn.fullpage.moveSectionDown();
            });
        });
    </script>

    <style type="text/css">
    #actions{
        position:fixed;
        top: 73px;
        left: 30px;
        z-index: 99999;
    }
    #actions a{
        background: rgba(0,0,0,0.8);
        padding: 7px;
        margin: 2px;
        color: #ccc;
        display: inline-block;
    }
    #actions a:hover{
        color: #fff;
        background: #81A140;
    }
    </style>
</head>
<body>


<div id="actions">
    <a id="moveSectionUp" href="#">moveSectionUp</a>
    <a id="moveSectionDown" href="#">moveSectionDown</a>
</div>

<div id="fullpage">
    <div class="section">
        <div class="intro">
            <h1>jQuery adaptor</h1>
            <p>You can use fullpage.js as a jQuery plugin!</p>
            <p>Read <a href="https://github.com/alvarotrigo/fullPage.js#initialization">the docs</a> for more info!</p>
        </div>
    </div>
    <div class="section">
        <div class="slide"><h1>Section 2.1</h1></div>
        <div class="slide"><h1>Section 2.2</h1></div>
        <div class="slide"><h1>Section 2.3</h1></div>
    </div>
    <div class="section">
        <h1>Section 3</h1>
    </div>
    <div class="section">
        <h1>Section 4</h1>
    </div>
</div>

<script type="text/javascript" src="js/examples.js"></script>

</body>
</html>
